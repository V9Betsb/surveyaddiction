<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đánh Giá Khả Năng Nghiện Cờ Bạc</title>
<style>
/* CSS để căn giữa logo */
.v9bet-logo {
  text-align: center;
  margin-top: 50px; /* Điều chỉnh khoảng cách từ đỉnh trang */
}

.v9bet-logo img {
  width: 200px; /* Điều chỉnh kích thước của logo */
}
</style>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #007bff;
}

.question {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}


</style>
</head>
<body>
<div class="container">
  <h2>Đánh Giá Khả Năng Nghiện Cờ Bạc</h2>
      <div class="v9bet-logo">
      <a href="https://v9betsb.com" target="_blank">
        <img src="https://v9betsb.com/wp-content/uploads/2024/03/logo.webp" alt="V9bet Logo">
      </a>
    </div>
  <form id="gamblingForm">
    <div class="question">
      <label>Bạn có thường xuyên nghĩ về cờ bạc hay không?</label>
      <select name="question1" id="question1">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có cảm thấy khó kiểm soát việc cờ bạc của mình hay không?</label>
      <select name="question2" id="question2">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có tiếp tục cờ bạc dù biết nó ảnh hưởng tiêu cực đến cuộc sống của mình hay không?</label>
      <select name="question3" id="question3">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng đánh bạc để giải tỏa căng thẳng hay lo lắng hay không?</label>
      <select name="question4" id="question4">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng đánh bạc để kiếm tiền trả nợ hay không?</label>
      <select name="question5" id="question5">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng nói dối hoặc che giấu việc cờ bạc của mình với người khác hay không?</label>
      <select name="question6" id="question6">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng đánh bạc dù biết mình không có đủ tiền hay không?</label>
      <select name="question7" id="question7">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng bỏ bê công việc, học tập hoặc các mối quan hệ vì cờ bạc hay không?</label>
      <select name="question8" id="question8">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng phạm pháp để có tiền cờ bạc hay không?</label>
      <select name="question9" id="question9">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <div class="question">
      <label>Bạn có từng cảm thấy hối hận hoặc tội lỗi sau khi cờ bạc hay không?</label>
      <select name="question10" id="question10">
        <option value="1">Không bao giờ</option>
        <option value="2">Thỉnh thoảng</option>
        <option value="3">Thường xuyên</option>
        <option value="4">Luôn luôn</option>
      </select>
    </div>
    <button type="button" onclick="calculateScore()">Tính Điểm</button>
  </form>
  <div id="result"></div>
</div>
<p>Bản quyền thuộc về <a href="https://v9betsb.com" target="_blank">V9bet</a></p>
<script>
function calculateScore() {
  const form = document.getElementById('gamblingForm');
  const formData = new FormData(form);
  let score = 0;

  formData.forEach((value) => {
    score += parseInt(value);
  });

  displayResult(score);
}

function displayResult(score) {
  let resultText;
  if (score >= 10 && score <= 15) {
    resultText = "Bạn có thể không có vấn đề gì với cờ bạc.";
  } else if (score >= 16 && score <= 20) {
    resultText = "Bạn có nguy cơ nghiện cờ bạc.";
  } else if (score >= 21 && score <= 25) {
    resultText = "Bạn có khả năng nghiện cờ bạc cao.";
  } else if (score >= 26 && score <= 40) {
    resultText = "Bạn rất có thể nghiện cờ bạc.";
  } else {
    resultText = "Đã xảy ra lỗi khi tính toán.";
  }

  document.getElementById('result').innerText = "Điểm của bạn: " + score + "\n" + resultText;
}


</script>
</body>
</html>
